<mat-stepper [linear]="isLinear" #stepper>
  <mat-step [stepControl]="firstFormGroup">
    <form [formGroup]="firstFormGroup">
      <ng-template matStepLabel>Libro</ng-template>
      <div class="step-1 flex items-center justify-center">
        <div class="flex flex-col">
          <div class="mt-4 mb-16">
            <app-the-book-publish-genres-select/>
          </div>
          <div class="input-textarea flex flex-col space-y-14 ">
            <div class="flex flex-col space-y-4">
              <mat-label>Título</mat-label>
              <app-the-book-publish-title-input/>
            </div>
            <div class="flex flex-col space-y-4">
              <mat-label>Resumen</mat-label>
              <app-the-book-publish-summary-textarea/>
            </div>
          </div>
        </div>
      </div>
      <div>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="secondFormGroup" label="Capítulos">
    <form [formGroup]="secondFormGroup">
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Done</ng-template>
    <p>You are now done.</p>
    <div>
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button (click)="stepper.reset()">Reset</button>
    </div>
  </mat-step>
</mat-stepper>
