<div class="mt-16 flex flex-col lg:flex-row justify-evenly">
  <div class="lg:w-1/3" aria-label="The most pouplar book">
    <img [ngSrc]="books[books.length-1].imgUrl" height="100" width="250" alt="book-image"/>
    <div>
      <h1>{{books[books.length-1].title}}</h1>
      <p> {{books[books.length-1].description}}</p>
    </div>
  </div>
  <div class="flex flex-col gap-36" aria-label="Books container">
    @for(book of books; track book){
      <div class="w-96 h-10 flex gap-10" aria-label="Books card">
        <div class="w-96 h-10" aria-label="Book image {{books[books.length-1].title}}">
          <img [ngSrc]="book.imgUrl" height="10" width="100" alt="book-image"/>
        </div>
        <div class="flex flex-col justify-start" aria-label="Book title {{books[books.length-1].title}}">
          <h1 class="text-sm" aria-label="Book title: {{book.title}}">{{book.title}}</h1>
        </div>
      </div>
    }
  </div>

</div>
